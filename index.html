<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="task-input">
            <input type="text" id="task-input" placeholder="What are you working on?">
            <button id="save-task">Save</button>
        </div>
        <div class="current-task"></div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="mode">
            <button id="toggle-mode">Switch to Rest Mode</button>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode">
            <span id="mode-text">Work Time</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
